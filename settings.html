<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings | SyncApp</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <link rel="manifest" href="manifest.json">

</head>

<body id="profile-body">
    <a href="index.html"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="var(--prim-tx)">
            <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z" />
        </svg></a>

    <section class="settings-area">

        <section class="set-profile-sec">
            <div class="set-prof-pic">
                <img src="" alt="">
            </div>
            <h1></h1>
        </section>

        <div class="setting">

            <div class="set-label">
                <p>Change Profile Pic:</p>
            </div>

            <div class="file-inp">
                <input type="file" id="pf-pic-upload" accept="image/*">
                <label for="pf-pic-upload">Upload Pic</label>
            </div>

        </div>


    </section>

    <script src="settings.js" type="module"></script>
</body>

</html>
